        <p>Recepte</p>

        <p>Le 20 février 1673 <abbr title="Messieurs">Mess<sup>rs</sup></abbr> les modernes Maistres Bourgeois et <abbr title="Maistres">M<sup>res</sup></abbr> des Clefs, ont receu de <abbr title="Messieurs">Mess<sup>rs</sup></abbr> les anciens <abbr title="Maistres">M<sup>res</sup></abbr> Bourgeois et <abbr title="Maistres">M<sup>res</sup></abbr> des Clefs à forme du precedent carnet en argent content la <abbr title="somme">sõme</abbr> de six Cent quattre vingt cinq livres et huict gros</p>

        <p>cy argent <abbr title="livres faibles">lb</abbr> 69 – 8 <span>gros</span></p>
